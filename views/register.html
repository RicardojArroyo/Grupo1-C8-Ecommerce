<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/public/css/general.css">
    <title>Registro</title>
</head>
<body class="register">
    <form action="/views/register.html" method="post" class="card">
        <i class="far fa-times-circle" id="close"></i>
        <h1>Crear Cuenta</h1>
        <div class="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" placeholder="Ingrese su nombre" name="nombre" id="nombre" required><br>
    
            <label for="apellido">Apellido:</label>
            <input type="text" placeholder="Ingrese apellido" name="apellido" required><br>
    
            <label for="email">Email:</label>
            <input type="email" placeholder="Ingrese email" name="email" required><br>
           
            <label for="tel">Telefono:</label>
            <input type="tel" placeholder="Telefono" name="tel" id=""><br>

            <label for="pass">password:</label>
            <input type="password" placeholder="password" name="pass" required><br>
        
        </div>
         <input type="button" role="button" value="Registrarse" class="button button--positionRegister">
        </form>
</body>
</html>
